<!DOCTYPE html>
<html>
<head>
    <title>OHLCV Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 6px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>OHLCV Data for {{ symbol }}</h2>

<table>
    <tr>
        <th>Date</th>
        <th>Symbol</th>
        <th>Open</th>
        <th>High</th>
        <th>Low</th>
        <th>Close</th>
        <th>Volume</th>
    </tr>

    {% for row in data %}
    <tr>
        <td>{{ row.date }}</td>
        <td>{{ row.symbol }}</td>
        <td>{{ row.open }}</td>
        <td>{{ row.high }}</td>
        <td>{{ row.low }}</td>
        <td>{{ row.close }}</td>
        <td>{{ row.volume }}</td>
    </tr>
    {% endfor %}
</table>

<br>
<a href="/">Back to Home</a>

</body>
</html>
